<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD AJAX</title>
</head>
<body>
    <h1>CRUD WITH AJAX</h1>
    Name: <input id="inputNm" type="text">
    <br>
    Surname:<input id="inputSnm" type="text">
    <br>
    <button type="submit" onclick="addStar()">Add Star</button>
    <br>
    <p>Status</p><p id="theStatus"></p>
    <script>
        function addStar(){
            XHR = new XMLHttpRequest()
            XHR.onload = function(){
                document.getElementById("theStatus").innerHTML=XHR.responseText
            }
            let name=document.getElementById("inputNm").value
            let surname=document.getElementById("inputSnm").value
            XHR.open("GET","server.php?&name="+name+"&surname="+surname,true)
            XHR.send()
        }
    </script>
</body>
</html>
